---
  - name: Installation of Packages
  - hosts: all
    become: yes
    tasks:
      - name: Install required packages
        package:
          name: "{{ item }}"
          state: present
        with_items:
          - mysql-server
          - tomcat
          - memcached
          - redis

      - name: Deploy sample WAR file
        copy:
          src: /home/ansadmin/sample.war
          dest: /home/ansadmin/tomcat/webapps/sample.war
          remote_src: yes 

